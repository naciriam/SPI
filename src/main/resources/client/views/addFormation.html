<ul class="nav nav-tabs">
	<li role="presentation"><a href="#/formation">Home</a></li>
	<li role="presentation"><a href="#/formation">Liste des
			formations</a></li>
	<li role="presentation" class="active"><a href="#/addFormation">Nouvelle
			Formation</a></li>
</ul>
<div class="col-md-8 col-md-offset-2">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h5>New formation</h5>
		</div>
		<div class="panel-body">
			<form class="form-horizontal" ng-submit="addFormation()">
				<div class="form-group">
					<label class="col-sm-3 control-label">Code Formation</label>
					<div class="col-sm-9">
						<input type="text" class="form-control"
							ng-model="formation.codeFormation" placeholder="code Formation"
							required>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">Nom formation</label>
					<div class="col-sm-9">
						<input type="text" class="form-control"
							ng-model="formation.nomFormation" placeholder="Nom Formation"
							required>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">Diplome</label>
					<div class="col-sm-9">
						<select class="form-control" ng-model="formation.diplome" required>
							<option value="L">Licence</option>
							<option value="M">Master</option>
							<option value="D">Doctorat</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">Double diplome</label>
					<div class="col-sm-9">
						<select class="form-control" ng-model="formation.doubleDiplome"
							required>
							<option value="N" selected="selected">Non</option>
							<option value="O">Oui</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">Nombre d'Annees
						d'etude</label>
					<div class="col-sm-9">
						<input type="text" class="form-control"
							ng-model="formation.nombreDAnnee"
							placeholder="Nbr d'annees d'etude" required>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">Debut accreditation</label>
					<div class="col-sm-9">
						<input type="date" class="form-control"
							ng-model="formation.debutAccreditation" placeholder="jj/mm/aaaa"
							required>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">Fin accréditation</label>
					<div class="col-sm-9">
						<input type="date" class="form-control"
							ng-model="formation.finAccreditation" placeholder="jj/mm/aaaa"
							required>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<input type="submit" class="btn btn-primary"></input>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
</div>
